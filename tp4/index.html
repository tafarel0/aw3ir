<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Formulaire de Contact avec HTML5 et G√©olocalisation</h2>

    <form id="contactForm" class="p-4 border rounded bg-white shadow-sm">
      <!-- Nom -->
      <div class="mb-3 row align-items-center">
        <label for="name" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10 d-flex align-items-center">
          <input type="text" class="form-control" id="name" required minlength="5" onkeyup="calcNbChar(this.id)">
          <span class="ms-2 text-secondary"></span>
        </div>
      </div>

      <!-- Pr√©nom -->
      <div class="mb-3 row align-items-center">
        <label for="firstname" class="col-sm-2 col-form-label">Pr√©nom</label>
        <div class="col-sm-10 d-flex align-items-center">
          <input type="text" class="form-control" id="firstname" required minlength="5" onkeyup="calcNbChar(this.id)">
          <span class="ms-2 text-secondary"></span>
        </div>
      </div>

      <!-- Date de naissance -->
      <div class="mb-3 row align-items-center">
        <label for="birthdate" class="col-sm-2 col-form-label">Date de naissance</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="birthdate" required>
        </div>
      </div>

      <!-- Adresse -->
      <div class="mb-3 row align-items-center">
        <label for="address" class="col-sm-2 col-form-label">Adresse</label>
        <div class="col-sm-8 d-flex align-items-center">
          <input type="text" class="form-control" id="address" required minlength="5" onkeyup="calcNbChar(this.id)">
          <span class="ms-2 text-secondary"></span>
        </div>
        <div class="col-sm-2 text-end">
          <button type="button" class="btn btn-outline-primary" id="btnGPS">üìç GPS</button>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 row align-items-center">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10 d-flex align-items-center">
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <!-- Carte -->
      <div id="map" class="text-center my-3"></div>

      <!-- Boutons -->
      <div class="text-center">
        <button type="submit" class="btn btn-success me-2">Ajouter</button>
        <button type="button" class="btn btn-danger" id="btnReset">Supprimer tout</button>
      </div>
    </form>

    <!-- Tableau des contacts -->
    <h3 class="mt-5">Liste des contacts</h3>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Date</th>
          <th>Adresse</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/gps.js"></script>
  <script src="js/store.js"></script>
  <script src="js/form-validation.js"></script>
</body>
